<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name：</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego：</div>
    <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power：</div>
    <div class="col-xs-9 pull-left">{{ model.power }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>

<div [hidden]="submitted">
  <h1>响应式表单</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    {{diagnostic}}
    <div class="form-group">
      <label for="name">Name</label>
      <!-- 当在表单中使用 [(ngModel)] 时，必须要定义 name 属性。 -->
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" #spy>
      <br>TODO: remove this: {{spy.className}}
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero();heroForm.reset()">New Hero</button>
    <br>TODO: heroForm.form.valid: {{heroForm.form.valid}}

  </form>
</div>
